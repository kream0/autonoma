<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Autonoma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-tertiary: #0f3460;
      --text-primary: #eaeaea;
      --text-secondary: #a0a0a0;
      --accent: #e94560;
      --success: #00d26a;
      --warning: #ffc107;
      --error: #dc3545;
      --info: #17a2b8;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    /* Header */
    .header {
      background: var(--bg-secondary);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--bg-tertiary);
      -webkit-app-region: drag;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .header .logo {
      width: 24px;
      height: 24px;
    }

    .header-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: #d63850;
    }

    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: #1a4a7a;
    }

    /* Main Content */
    .main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 16px;
      padding: 16px;
      overflow: hidden;
    }

    .panel {
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 1px solid var(--bg-tertiary);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .panel-header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--bg-tertiary);
      font-weight: 600;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    /* Agents Panel */
    .agent-item {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 8px;
      background: var(--bg-primary);
      border-radius: 6px;
    }

    .agent-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .agent-status.running { background: var(--success); }
    .agent-status.idle { background: var(--text-secondary); }
    .agent-status.error { background: var(--error); }

    .agent-info {
      flex: 1;
    }

    .agent-name {
      font-weight: 500;
      font-size: 14px;
    }

    .agent-task {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Tasks Panel */
    .task-item {
      padding: 10px 12px;
      margin-bottom: 8px;
      background: var(--bg-primary);
      border-radius: 6px;
      border-left: 3px solid var(--bg-tertiary);
    }

    .task-item.pending { border-left-color: var(--text-secondary); }
    .task-item.in-progress { border-left-color: var(--warning); }
    .task-item.completed { border-left-color: var(--success); }
    .task-item.failed { border-left-color: var(--error); }

    .task-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .task-id {
      font-weight: 500;
      font-size: 13px;
    }

    .task-status {
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      background: var(--bg-tertiary);
    }

    .task-desc {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Logs Panel */
    .logs-panel {
      grid-column: span 2;
    }

    .log-entry {
      font-family: 'SF Mono', Menlo, Monaco, monospace;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
      margin-bottom: 4px;
    }

    .log-entry.info { background: rgba(23, 162, 184, 0.1); }
    .log-entry.warning { background: rgba(255, 193, 7, 0.1); }
    .log-entry.error { background: rgba(220, 53, 69, 0.1); }

    .log-time {
      color: var(--text-secondary);
      margin-right: 8px;
    }

    .log-agent {
      color: var(--info);
      margin-right: 8px;
    }

    /* Footer / Status Bar */
    .footer {
      background: var(--bg-secondary);
      padding: 8px 16px;
      border-top: 1px solid var(--bg-tertiary);
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
    }

    .status-dot.disconnected {
      background: var(--error);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>
        <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 6v6l4 2"/>
        </svg>
        Autonoma
      </h1>
      <div class="header-controls">
        <button class="btn btn-secondary" id="btn-open">Open Requirements</button>
        <button class="btn btn-primary" id="btn-start">Start</button>
      </div>
    </header>

    <main class="main">
      <div class="panel" id="agents-panel">
        <div class="panel-header">
          Agents
          <span class="badge" id="agent-count">0</span>
        </div>
        <div class="panel-content" id="agents-list">
          <div class="empty-state">
            <p>No active agents</p>
          </div>
        </div>
      </div>

      <div class="panel" id="tasks-panel">
        <div class="panel-header">
          Tasks
          <span class="badge" id="task-count">0</span>
        </div>
        <div class="panel-content" id="tasks-list">
          <div class="empty-state">
            <p>No tasks queued</p>
          </div>
        </div>
      </div>

      <div class="panel logs-panel" id="logs-panel">
        <div class="panel-header">
          Logs
          <button class="btn btn-secondary" id="btn-clear-logs" style="padding: 4px 8px; font-size: 12px;">Clear</button>
        </div>
        <div class="panel-content" id="logs-list">
          <div class="empty-state">
            <p>Waiting for activity...</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="status-indicator">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Connecting...</span>
      </div>
      <div>
        <span id="token-count">Tokens: 0</span>
        <span style="margin: 0 12px;">|</span>
        <span id="elapsed-time">00:00:00</span>
      </div>
    </footer>
  </div>

  <script>
    // Global state
    const state = {
      connected: false,
      running: false,
      agents: [],
      tasks: [],
      logs: [],
      startTime: null,
    };

    // DOM elements
    const elements = {
      btnStart: document.getElementById('btn-start'),
      btnOpen: document.getElementById('btn-open'),
      btnClearLogs: document.getElementById('btn-clear-logs'),
      agentsList: document.getElementById('agents-list'),
      tasksList: document.getElementById('tasks-list'),
      logsList: document.getElementById('logs-list'),
      agentCount: document.getElementById('agent-count'),
      taskCount: document.getElementById('task-count'),
      statusDot: document.getElementById('status-dot'),
      statusText: document.getElementById('status-text'),
      tokenCount: document.getElementById('token-count'),
      elapsedTime: document.getElementById('elapsed-time'),
    };

    // Render functions
    function renderAgents() {
      if (state.agents.length === 0) {
        elements.agentsList.innerHTML = '<div class="empty-state"><p>No active agents</p></div>';
        elements.agentCount.textContent = '0';
        return;
      }

      elements.agentsList.innerHTML = state.agents.map(agent => `
        <div class="agent-item">
          <span class="agent-status ${agent.status.toLowerCase()}"></span>
          <div class="agent-info">
            <div class="agent-name">${agent.id} (${agent.type})</div>
            <div class="agent-task">${agent.task || 'Idle'}</div>
          </div>
        </div>
      `).join('');
      elements.agentCount.textContent = state.agents.length;
    }

    function renderTasks() {
      if (state.tasks.length === 0) {
        elements.tasksList.innerHTML = '<div class="empty-state"><p>No tasks queued</p></div>';
        elements.taskCount.textContent = '0';
        return;
      }

      elements.tasksList.innerHTML = state.tasks.map(task => `
        <div class="task-item ${task.status.toLowerCase().replace('_', '-')}">
          <div class="task-header">
            <span class="task-id">${task.id}</span>
            <span class="task-status">${task.status}</span>
          </div>
          <div class="task-desc">${task.description}</div>
        </div>
      `).join('');
      elements.taskCount.textContent = state.tasks.length;
    }

    function addLog(level, agent, message) {
      const now = new Date();
      const time = now.toTimeString().split(' ')[0];

      state.logs.unshift({ time, level, agent, message });
      if (state.logs.length > 100) state.logs.pop();

      elements.logsList.innerHTML = state.logs.map(log => `
        <div class="log-entry ${log.level}">
          <span class="log-time">${log.time}</span>
          <span class="log-agent">[${log.agent}]</span>
          ${log.message}
        </div>
      `).join('');
    }

    function updateStatus(connected, text) {
      state.connected = connected;
      elements.statusDot.classList.toggle('disconnected', !connected);
      elements.statusText.textContent = text;
    }

    function updateElapsedTime() {
      if (!state.startTime) {
        elements.elapsedTime.textContent = '00:00:00';
        return;
      }

      const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
      const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
      const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      elements.elapsedTime.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Event handlers
    elements.btnStart.addEventListener('click', async () => {
      if (state.running) {
        await window.autonoma.pauseOrchestration();
        state.running = false;
        elements.btnStart.textContent = 'Resume';
      } else {
        state.startTime = Date.now();
        state.running = true;
        elements.btnStart.textContent = 'Pause';
        addLog('info', 'system', 'Starting orchestration...');
      }
    });

    elements.btnOpen.addEventListener('click', async () => {
      const result = await window.autonoma.openFileDialog();
      if (result && !result.canceled && result.filePaths.length > 0) {
        addLog('info', 'system', `Selected: ${result.filePaths[0]}`);
      }
    });

    elements.btnClearLogs.addEventListener('click', () => {
      state.logs = [];
      elements.logsList.innerHTML = '<div class="empty-state"><p>Logs cleared</p></div>';
    });

    // IPC listeners
    if (window.autonoma) {
      window.autonoma.onBackendLog((message) => {
        addLog('info', 'backend', message);
      });

      window.autonoma.onBackendError((message) => {
        addLog('error', 'backend', message);
      });

      window.autonoma.onBackendClosed((code) => {
        updateStatus(false, `Backend exited (${code})`);
      });

      window.autonoma.onOrchestrationEvent((event, data) => {
        addLog('info', 'orchestrator', `${event}: ${JSON.stringify(data)}`);

        // Update state based on events
        if (data.agents) state.agents = data.agents;
        if (data.tasks) state.tasks = data.tasks;

        renderAgents();
        renderTasks();
      });

      // Initial state
      window.autonoma.getBackendState().then((backendState) => {
        updateStatus(backendState.connected, backendState.connected ? 'Connected' : 'Disconnected');
      });
    }

    // Timer for elapsed time
    setInterval(updateElapsedTime, 1000);

    // Initial render
    renderAgents();
    renderTasks();
    updateStatus(false, 'Initializing...');

    // Simulate initial connection after a moment
    setTimeout(() => updateStatus(true, 'Ready'), 1000);
  </script>
</body>
</html>
